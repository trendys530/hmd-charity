name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site folder
        run: |
          set -e
          mkdir -p _site
          cp -R *.html _site/ 2>/dev/null || true
          cp -R css _site/css 2>/dev/null || true
          cp -R js _site/js 2>/dev/null || true
          cp -R images _site/images 2>/dev/null || true
          cp -R includes _site/includes 2>/dev/null || true
          cp -R favicon.ico _site/favicon.ico 2>/dev/null || true
          cp -R netlify.toml _site/netlify.toml 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
