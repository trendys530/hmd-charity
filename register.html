<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - جمعية حمد الأهلية لحفظ النعمة</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- تضمين الهيدر -->
    <div id="header"></div>

    <!-- قسم إنشاء الحساب -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-image">
                    <img src="images/register-bg.jpg" alt="صفحة إنشاء الحساب">
                    <div class="auth-overlay">
                        <h2>مرحباً بك معنا!</h2>
                        <p>انضم إلى مجتمعنا واستفد من خدماتنا المميزة</p>
                        <a href="login.html" class="btn btn-outline">تسجيل الدخول</a>
                    </div>
                </div>
                <div class="auth-form-container">
                    <div class="auth-header">
                        <h1>إنشاء حساب جديد</h1>
                        <p>املأ النموذج أدناه لإنشاء حسابك</p>
                    </div>
                    
                    <form id="registerForm" class="auth-form" action="php/register.php" method="POST">
                        <div class="form-group">
                            <label for="fullname">الاسم الكامل</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                                <input type="text" id="fullname" name="fullname" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">رقم الجوال</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-phone"></i></span>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="user-type">نوع الحساب</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-user-tag"></i></span>
                                <select id="user-type" name="user-type" required>
                                    <option value="">اختر نوع الحساب</option>
                                    <option value="volunteer">متطوع</option>
                                    <option value="donor">متبرع</option>
                                    <option value="beneficiary">مستفيد</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" required minlength="8">
                                <button type="button" class="toggle-password" aria-label="إظهار/إخفاء كلمة المرور">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <small class="form-text">يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">تأكيد كلمة المرور</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                                <button type="button" class="toggle-password" aria-label="إظهار/إخفاء كلمة المرور">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">أوافق على <a href="terms.html">الشروط والأحكام</a> و <a href="privacy.html">سياسة الخصوصية</a></label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">إنشاء الحساب</button>
                        
                        <div class="auth-divider">
                            <span>أو</span>
                        </div>
                        
                        <div class="social-login">
                            <p>سجل عن طريق</p>
                            <div class="social-buttons">
                                <a href="#" class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i> جوجل
                                </a>
                                <a href="#" class="btn btn-social btn-twitter">
                                    <i class="fab fa-twitter"></i> تويتر
                                </a>
                                <a href="#" class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i> فيسبوك
                                </a>
                            </div>
                        </div>
                        
                        <p class="auth-footer">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- تضمين الفوتر -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script>
        // تحميل الهيدر
        fetch('includes/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // تفعيل القائمة المتحركة للهواتف
                const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
                const nav = document.querySelector('.nav');
                
                if (mobileMenuBtn && nav) {
                    mobileMenuBtn.addEventListener('click', function() {
                        nav.classList.toggle('active');
                        this.classList.toggle('active');
                        document.body.classList.toggle('no-scroll');
                    });
                }
                
                // إضافة كلاس active للرابط الحالي
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            });

        // تحميل الفوتر
        fetch('includes/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
            
        // تفعيل تأثيرات التمرير
        document.addEventListener('DOMContentLoaded', function() {
            // إظهار/إخفاء كلمة المرور
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            });
            
            // التحقق من صحة النموذج قبل الإرسال
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // التحقق من تطابق كلمتي المرور
                    const password = document.getElementById('password');
                    const confirmPassword = document.getElementById('confirm-password');
                    
                    if (password.value !== confirmPassword.value) {
                        alert('كلمتا المرور غير متطابقتين');
                        return false;
                    }
                    
                    // التحقق من قبول الشروط والأحكام
                    const terms = document.getElementById('terms');
                    if (!terms.checked) {
                        alert('يجب الموافقة على الشروط والأحكام');
                        return false;
                    }
                    
                    // هنا يمكنك إضافة المزيد من التحقق من صحة البيانات
                    // وإرسال النموذج إلى الخادم
                    this.submit();
                });
            }
            
            // تأثيرات الحركة
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right, .animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
